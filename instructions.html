<head>
<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700|Roboto:400,700" rel="stylesheet">
<link href='style.css' rel='stylesheet' type='text/css'>
<title>8values Quiz</title>
<link rel="icon" type="x-icon" href="icon.png">
<link rel="shortcut icon" type="x-icon" href="icon.png">
<meta charset="utf-8">
</head>
<body>
<script src="https://unpkg.com/i18next@8.0.0/i18next.min.js"></script>
<script src="https://unpkg.com/i18next-browser-languagedetector@1.0.1/i18nextBrowserLanguageDetector.min.js"></script>
<script src="https://unpkg.com/i18next-xhr-backend@1.4.1/i18nextXHRBackend.min.js"></script>

<h1>8values</h1>
<hr>
<h2 id="title" style="text-align:center;"></h2>
<p id="description" class="question"></p>
<button id="confirm" class="button" onclick="location.href='quiz.html';" style="background-color: #2196f3;"></button> <br>
<button id="cancel" class="button" onclick="location.href='index.html';" style="background-color: #f44336;"></button> <br>

<script type="text/javascript">
	window.i18next
        .use(window.i18nextBrowserLanguageDetector)
        .use(window.i18nextXHRBackend)
        .init({
          "fallbackLng": "en",
          "ns": [ "instructions" ]
        }, ready)

    function ready() {
        ins = i18next.getFixedT(null, 'instructions')
        for (i of ["title", "description", "confirm", "cancel"]) {
            document.getElementById(i).innerHTML=ins(i)
        }
    }
</script>
</body>
